<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS input colors</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="bg" id="bgElement"></div>
		<input
			class="stylized-input"
			type="text"
			id="colorInput"
			placeholder="Type color"
			onfocus="handleFocus()"
			onblur="handleBlur()"
			oninput="adjustBackground()"
		/>
		<button class="help-button" onclick="showHelp()">?</button>
		<p id="helpText" class="help-text" style="display: none">
			Color formats: Hex-default (#ff5733), RGB (rgb(255, 87, 51)), HSLA, HWB,
			etc.
		</p>
		<script src="js/main.js"></script>
	</body>
</html>
